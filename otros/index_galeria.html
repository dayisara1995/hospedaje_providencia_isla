<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galería de imágenes en acordeón</title>
  <link rel="stylesheet" href="../otros/style_galeria.css" />
</head>

<body>
  <div class="galeria">
    <figure>
      <img src="https://cdn.masterclassphotographers.com/wp-content/uploads/2025/03/10073505/3-9.jpg" alt="imagen 01" />
      <input type="radio" name="galeria__input" checked="checked" />
      <figcaption><span>Primera imagen</span></figcaption>

      <figure>
        <img src="https://cdn.masterclassphotographers.com/wp-content/uploads/2025/03/10073505/3-9.jpg"
          alt="imagen 02" />
        <input type="radio" name="galeria__input" />
        <figcaption><span>Segunda imagen</span></figcaption>

        <figure>
          <img src="https://cdn.masterclassphotographers.com/wp-content/uploads/2025/03/10073505/3-9.jpg"
            alt="imagen 03" />
          <input type="radio" name="galeria__input" />
          <figcaption><span>Tercera imagen</span></figcaption>
          <figure>
            <img src="https://cdn.masterclassphotographers.com/wp-content/uploads/2025/03/10073505/3-9.jpg"
              alt="imagen 04" />
            <input type="radio" name="galeria__input" />
            <figcaption><span>Cuarta imagen</span></figcaption>

            <figure>
              <img src="https://cdn.masterclassphotographers.com/wp-content/uploads/2025/03/10073505/3-9.jpg"
                alt="imagen 05" />
              <input type="radio" name="galeria__input" />
              <figcaption><span>Quinta imagen</span></figcaption>
              <figure>
                <img src="https://cdn.masterclassphotographers.com/wp-content/uploads/2025/03/10073505/3-9.jpg"
                  alt="imagen 06" />
                <input type="radio" name="galeria__input" />
                <figcaption><span>Sexta imagen</span></figcaption>
              </figure>
            </figure>
          </figure>
        </figure>
      </figure>
    </figure>

  </div>


</body>

</html>
